<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays and loops</title>
  </head>
  <body>
    <script>
      const myArray = [10, 20, 30];
      console.log(myArray);

      // myArray[0]; give the first value
      myArray[0] = 99; // change the first value to 99

      myArray.push(100); // push 100 to the end of myArray

      myArray.splice(0, 1);

      //   this removes a value from an array

      // LOOPS

      let i = 1;
      while (i <= 5) {
        console.log(i);
        i = i + 1;
      }
    </script>
  </body>
</html>
