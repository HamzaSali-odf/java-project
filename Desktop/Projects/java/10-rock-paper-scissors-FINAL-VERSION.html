<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scisors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css" />
    <style></style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button
      class="button"
      onclick="
        playGame('rock');
    "
    >
      <img src="images/rock.png" alt="" class="icon" />
    </button>

    <button
      class="button"
      onclick="
      playGame('paper');
    "
    >
      <img src="images/paper.png" alt="" class="icon" />
    </button>

    <button
      class="button"
      onclick="
             playGame('scissors');     
    "
    >
      <img src="images/scissors.png" alt="" class="icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    resetScore();
    localStorage.removeItem('score');
    "
    >
      Reset Score
    </button>
    <script src="rock-paper-scissor.js"></script>
  </body>
</html>
